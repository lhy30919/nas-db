---
# roles/nas_db/tasks/nfs_02_client.yaml
- name: NFS 마운트 여부 확인 (stale-safe)
  shell: grep -q " {{ nfs_mount_path }} " /proc/self/mounts
  register: mount_check
  failed_when: false
  changed_when: false

- name: 기존 NFS 마운트 강제 해제 (lazy + force + timeout)
  ansible.builtin.shell: |
    timeout 10 umount -fl "{{ nfs_mount_path }}" || true
  when: mount_check.rc == 0
  ignore_errors: yes

- name: umount 후 커널 안정화 대기
  pause:
    seconds: 2
  when: mount_check.rc == 0

- name: 기존 파일/디렉토리 삭제
  ansible.builtin.file:
    path: "{{ nfs_mount_path }}"
    state: absent
  ignore_errors: yes

- name: NFS 마운트 디렉토리 재생성
  ansible.builtin.file:
    path: "{{ nfs_mount_path }}"
    state: directory
    owner: "{{ nfs_owner_user }}"
    group: "{{ nfs_owner_user }}"
    mode: '0755'

- name: NFS 클라이언트 패키지 설치
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  loop: "{{ nfs_client_packages }}"

- name: NFS 공유 마운트
  ansible.posix.mount:
    path: "{{ nfs_mount_path }}"
    src: "{{ db_nfs_ip }}:{{ nfs_mount_path }}"
    fstype: nfs
    opts: hard,intr
    state: mounted

- name: fstab에 NFS 자동 마운트 등록
  ansible.builtin.lineinfile:
    path: /etc/fstab
    regexp: '^.*:/mnt/NAS\s+/mnt/NAS\s+nfs'
    line: "{{ db_nfs_ip }}:{{ nfs_mount_path }}  {{ nfs_mount_path }}  nfs  defaults  0  0"
    create: yes

